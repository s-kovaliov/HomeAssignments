<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>

	<p>З клавіатури вводиться вік людини. Вивести на екран ким він є (дитиною у садочку, школярем, студентом, працівником, пенсіонером).</p>

	<script>
		const age = parseInt(prompt('Введіть ваш вік'));
		let result;
		if (age > 1 && age < 5) result = 'Дитина в садочку';
		else if (age >= 6 && age < 16) result = 'Школяр';
		else if (age >= 16 && age < 22) result = 'Студент';
		else if (age >= 16 && age < 65) result = 'Працівник';
		else if (age >= 65 && age < 100) result = 'Пенсіонер';
		else result = 'Ви ввели некоректний вік';
		document.write(result);
	</script>
</body>
</html>
