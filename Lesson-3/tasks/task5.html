<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<h1>Задача 5</h1>

	<p>З клавіатури вводиться назва категорії водія (А-мотоцикл, В-легковий автомобіль, С-вантажний автомобіль). Вивести на екран назву транспортного засобу, яким він може керувати.</p>

	<script>
		const drivingCard = prompt('Введіть категорію ваших прав');
		let result;
		switch (drivingCard) {
			case 'a' : 
			case 'A' : result = 'Ви можете керувати мотоциклом'
				break
			case 'b' : 
			case 'B' : result = 'Ви можете керувати легковим автомобілем'
				break
			case 'c' : 
			case 'C' : result = 'Ви можете керувати вантажним автомобілем'
				break
			default : result = 'Ви ввели некоретну категорію прав'
				break
		}
		document.write(result);
	</script>
</body>
</html>
