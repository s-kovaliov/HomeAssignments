<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 9</h1>

	<p>Дано масив імен. Сформувати масив з перших літер цих імен.</p>

	<script>
		let name = ['Oleg','Vasiliy','Dima','Olga','Sergey']
		document.write(`Початковий масив: ${name}<br>`)
		let firstLetter = []
		for (const item of name) {
			firstLetter.push(item.charAt(0))
		}
		document.write(`Готовий масив: ${firstLetter}<br>`)
	</script>
</body>
</html>
