<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 8</h1>

	<p>Дано масив номерів авто. Сформувати новий масив тих, які починаються на «А»</p>

	<script>
		let carPlate = ['Z345J','A4684A','J3468E','H568H','A4566F']
		document.write(`Початковий масив: ${carPlate}<br>`)
		let carPlateA = []
		for (const item of carPlate) {
			if (item.charAt(0) === 'A') {
				carPlateA.push(item)
			}
		}
		document.write(`Готовий масив: ${carPlateA}<br>`)
	</script>
</body>
</html>
