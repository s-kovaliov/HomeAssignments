<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>

	<p>Користувач вводить кількість елементів. Створити масив, у якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>

	<script>
		let userCount = parseInt(prompt(`введіть кількість елементів`))
		let arr = new Array(userCount)
		arr.fill(1,0,5)
		arr.fill(7,5)
		document.write(`Готовий масив: ${arr}`)
	</script>
</body>
</html>
