<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>

	<p>Користувач вводить кількість елементів. Створити масив, у якому перша половина заповнена 1-цями, а друга заповнена 7-ками.</p>

	<script>
		let userCount = parseInt(prompt(`введіть кількість елементів`))
		let arr = new Array(userCount)
		let firstHalf = arr.length / 2
		arr.fill(1,0,firstHalf)
		arr.fill(7,firstHalf)
		document.write(`Готовий масив: ${arr}`)
	</script>
</body>
</html>
