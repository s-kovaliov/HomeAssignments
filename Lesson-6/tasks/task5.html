<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5</h1>

	<p>Інвестор вклав S тис. грн на 20 років під 20% річних. Визначити за допомогою циклів суму, яку він одержить (без оподаткування).</p>

	<script>
		let userMoney = parseFloat(prompt('Введіть суму грошей для інвестиції'))
		for (let i = 0; i < 20; i++) {
			userMoney = userMoney + (userMoney / 100 * 20)
		}
		document.write(`За 20 років ви отримаєте ${Math.floor(userMoney)} грн.`)
	</script>
</body>
</html>
