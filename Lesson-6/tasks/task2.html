<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>

	<p>Відобразити трикутник за допомогою символів «о»</p>

	<script>
		for (let i = 0; i < 7; i++) {
			let row = ''
			for (let x = 0; x < i; x++) {
				row += 'O'
			}
			document.write(row + `</br>`)
		}
	</script>
</body>
</html>
