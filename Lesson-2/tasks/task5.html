<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 5</h1>

	<p>Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>

	<script>
		let timeSec = parseInt(prompt('Введіть кількість секунд', 0));
		let totalHours = Math.floor(timeSec / 3600);
		let totalMinutes = Math.floor((timeSec / 60) - (totalHours * 60));
		
		document.write(`<p>Від початку доби пройшло = ${totalHours} годин, та ${totalMinutes} хвилин</p>`);
	</script>
</body>
</html>
