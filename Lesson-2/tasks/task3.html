<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>

	<p>Дано вартість одиниці товару і кількість. Знайти загальну вартість та ПДВ (5% від загальної вартості).</p>

	<script>
		let cost = parseInt(prompt('Введіть вартість одного товару', 0));
		let quantity = parseInt(prompt('Введіть кількість товару', 0));
		const pdvPercent = 5;
		let totalCost = cost * quantity;
		let pdvlCost = (totalCost / 100) * pdvPercent;
		document.write(`<p>Загальна вартість товару = ${totalCost} грн</p><p>Загальна вартість ПДВ = ${pdvlCost} грн</p>`);
	</script>
</body>
</html>
