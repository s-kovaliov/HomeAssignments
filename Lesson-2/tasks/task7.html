<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 7</h1>

	<p>Знайти суму випадкового номера місяця (від 1 до 12) та випадкового номера дня (від 0 до 6).</p>

	<script>
		let month = Math.floor((Math.random() * 12) + 1);
		let day = Math.floor(Math.random() * 7);
		let sum = month + day;
		
		document.write(`<p>Рандомний місяць: ${month}</p>`);
		document.write(`<p>Рандомний день: ${day}</p>`);
		document.write(`<p>Сума = ${sum}</p>`);
	</script>
</body>
</html>
