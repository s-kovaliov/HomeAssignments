	<p>Обчислити значення виразів</p>

				<li>S3=3(a+b)c</li>
				<li>S4=sin⁡(a-b) </li>
			</ol>

	<script>
		let a = parseInt(prompt('Введіть число A', 5));
		let b = parseInt(prompt('Введіть число B', 5));
		let c = parseInt(prompt('Введіть число C', 4));

		let s1 = a + 12 + b;
		document.write(`<p>Sum 1 = ${s1}</p>`);

		let s2 = Math.sqrt((a + b) / (a * 2));
		document.write(`<p>Sum 2 = ${s2}</p>`);

		let s3 = Math.cbrt((a + b) * c);
		document.write(`<p>Sum 3 = ${s3}</p>`);

		let s4 = Math.sin(a / (-b));
		document.write(`<p>Sum 4 = ${s4}</p>`);
	</script>
