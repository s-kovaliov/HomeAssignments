<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 10</h1>

	<p>Задача 10. Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.</p>

	<script>
		const firstNum = parseInt(prompt(`Введіть перше число`))
		const secondNum = parseInt(prompt(`Введіть друге число`))
		let sum = 0
		for (let i = firstNum; i <= secondNum; i++) {
			if (i % 2 !== 0) {
				sum += i
			}
		}
		document.write(`Сума всіх непарних чисел = ${sum}`)
	</script>
</body>
</html>
