<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 4</h1>

	<p>Задача 4. Вивести таблицю з 3 рядків і 7 стовпців</p>

	<script>
		document.write(`<table>`)
		for (let tableRow = 1; tableRow <= 3; tableRow++) {
			document.write(`<tr>`)
			for (let tableCell = 1; tableCell <= 7; tableCell++) {
				document.write(`<td>${tableCell}</td>`)
			}
			document.write(`</tr>`)
		}
		document.write(`</table>`)
	</script>
</body>
</html>
