<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача -2</h1>

	<p>Поступово генерувати 100 випадкових чисел від 1 до 1000. Підрахувати яких чисел більше: парних чи непарних.</p>

	<script>
		let pairedNum = 0;
		let unPairedNum = 0;
		for (let i = 0; i < 100; i++) {
			let randomNum = 1 + Math.floor(Math.random()*1000);
			if (randomNum % 2 === 0) {
				pairedNum++
			} else unPairedNum++
		}
		if (pairedNum > unPairedNum) {
			document.write(`Парних чисел більше`)
		} else document.write(`Непарних чисел більше`)
	</script>
</body>
</html>
