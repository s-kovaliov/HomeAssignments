<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 1</h1>

	<p>Дано масив, який містить оцінки з К предметів. Знайти середній бал і з’ясувати до якої категорії він відноситься (відмінник, двійочник (має хоча би одну двійку), хорошист (оцінки добре і відмінно), трійочник(є хоча би одна трійка)).</p>

	<script>
		function getAverageScore(scoreNumbers) {
			let sum = 0
			let count = 0
			for (let i = 0; i < scoreNumbers.length; i++) {
				sum += scoreNumbers[i]
				count++
			}
			return sum / count
		}

		function getMinScore(scoreNumbers) {
			return Math.min(...scoreNumbers)
		}

		function getStudentType() {
			let studentType
			if (getMinScore(scoreNumbers) === 2) {
				studentType = 'двійочник'
			} else if (getMinScore(scoreNumbers) === 3) {
				studentType = 'трійочник'
			} else if (getMinScore(scoreNumbers) === 5) {
				studentType = 'відмінник'
			} else studentType = 'хорошист'
			return studentType
		}

		let scoreNumbers = [5,4,4,4,5,5,4,4]
		let averageScore = getAverageScore(scoreNumbers)
		let studentType = getStudentType()
		document.write(`Середній бал = ${averageScore.toFixed(1)}, ${studentType}`)
	</script>
</body>
</html>
