<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>

	<p>Дано масив імен учнів. З’ясувати скільки разів зустрічається ім’я «Іван».</p>

	<script>
		function getIvanCount(studentName, ivan) {
			let c = 0
			for (let i = 0; i < studentName.length; i++) {
				if (studentName[i] === ivan) c++
			}
			return c
		}

		let studentName = ['Василь','Даша','Олег','Іван','Дмитро','Іван','Григорій','Оля','Оля','Іван','Сергій']
		const ivan = 'Іван'
		let ivanCount = getIvanCount(studentName, ivan)

		document.write(`
			Імя Іван зустрічається ${ivanCount} разів
		`)
	</script>
</body>
</html>
