<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 3</h1>

	<p>Створити окремі функції, які для 4 чисел знаходять: 1 суму; 2 добуток; 3 середнє арифметичне; 4 мінімальне значення.</p>

	<script>

		function getSum(num1, num2, num3, num4) {
			let sum = num1 + num2 + num3 + num4
			return sum
		}
		function getMultiplication(num1, num2, num3, num4) {
			let multiplication = num1 * num2 * num3 * num4
			return multiplication
		}
		function getAverage(num1, num2, num3, num4) {
			let average = (num1 + num2 + num3 + num4) / 4
			return average
		}
		function getMin(num1, num2, num3, num4) {
			let min = Math.min(num1, num2, num3, num4)
			return min
		}

		let num1 = parseInt(prompt('Введіть перше число'))
		let num2 = parseInt(prompt('Введіть друге число'))
		let num3 = parseInt(prompt('Введіть третє число'))
		let num4 = parseInt(prompt('Введіть четверте число'))

		let sum = getSum(num1, num2, num3, num4)
		document.write(`Сума чотирьох чисел = ${sum}</br>`)
		let multiplication = getMultiplication(num1, num2, num3, num4)
		document.write(`Добуток чотирьох чисел = ${multiplication}</br>`)
		let average = getAverage(num1, num2, num3, num4)
		document.write(`Середнє арифметичне чотирьох чисел = ${average}</br>`)
		let min = getMin(num1, num2, num3, num4)
		document.write(`Мінімальне значення з чотирьох чисел = ${min}</br>`)
	</script>
</body>
</html>
