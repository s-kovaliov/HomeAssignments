<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 0</h1>

	<p>Створити функцію, яка за номером місяця повертає пору року, до якої відноситься цей місяць.</p>

	<script>
		let userMonth = parseInt(prompt('Введіть номер місяця'))

		function months(userMonth) {
			switch (userMonth) {
				case 12:
				case 1:
				case 2:
					alert('Зима')
					break;
				case 3:
				case 4:
				case 5:
					alert('Весна')
					break;
				case 6:
				case 7:
				case 8:
					alert('Літо')
					break;
				case 9:
				case 10:
				case 11:
					alert('Осінь')
					break;
				default:
				alert('Не коректний місяць')
			}
		}

		months(userMonth)
	</script>
</body>
</html>
