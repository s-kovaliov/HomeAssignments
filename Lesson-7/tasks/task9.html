<body>
	<h1>Задача 9</h1>

	<p>Дано покази температур (довільна кількість). Розробити функцію, яка дозволить підрахувати кількість від’ємних показів температури.</p>

	<script>
		function getMinusQuantity(temperature1, temperature2, temperature3) {
			let minusQuantity = 0
			for (let i = 0; i < arguments.length; i++) {
				if (arguments[i] < 0) minusQuantity++
			}
			return minusQuantity
		}
		let temperature1 = parseFloat(prompt('Введіть температуру за перший день'))
		let temperature2 = parseFloat(prompt('Введіть температуру за другий день'))
		let temperature3 = parseFloat(prompt('Введіть температуру за третій день'))
		let minusQuantity = getMinusQuantity(temperature1, temperature2, temperature3)
		document.write(`кількість від’ємних показів температури = ${minusQuantity}`)
	</script>
</body>
