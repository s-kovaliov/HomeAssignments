<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
	<h1>Задача 7</h1>

	<p>Створити функцію, яка випадковим чином виводить на екран одне із 4 зображень (шляхи до зображень передаються у функцію)</p>

	<script>

		function getImage(randomImg) {
			document.write(`<img src="../img/${randomImg}.jpg">`)
		}

		let randomImg = 1 + Math.floor(Math.random()*4)
		getImage(randomImg)
	</script>
</body>
