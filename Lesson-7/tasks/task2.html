<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>Задача 2</h1>

	<p>Створити функцію, яка за номером дня дозволяє з’ясувати чи є цей день робочим.</p>

	<script>
		let userDay = parseInt(prompt('Введіть номер дня'))

		function months(userDay) {
			switch (userDay) {
				case 1:
				case 2:
				case 3:
				case 4:
				case 5:
					alert('Робочий день')
					break;
				case 6:
				case 7:
					alert('Вихідний день')
					break;
				default:
				alert('Не коректний номер тижня')
			}
		}

		months(userDay)
	</script>
</body>
</html>
